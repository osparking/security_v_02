<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>기업 홈페이지</title>
</head>
<body>
	<div class="container">
		<h1>환영합니다.</h1>
		<div>
		  <p><span th:text="${#authentication.principal.username}"></span> 님 어서오세요.</p>		
		  <p><span sec:authentication="name"></span> 님 환영합니다!</p>		
		</div>
	</div>
</body>
</html>
